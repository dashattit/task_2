{% extends 'basic.html' %}

{% block title %}Создание заявки{% endblock %}

{% block create_request %}
<h1>Создание заявки</h1>
<form class="d-flex flex-column align-items-center" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Создать заявку</button>
</form>
{% endblock %}
